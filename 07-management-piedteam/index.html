                            <p class="title__1">Thông tin sản phẩm </p>

                                <div class="nameProduct">
                                    <label for="name__id" class="form-label">Tên sản phẩm</label>

                                </div>

                                <div class=" button__three" >

                                </div>
                            </div>
                    </div>
